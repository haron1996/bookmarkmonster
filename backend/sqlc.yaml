version: '2'
sql:
  - schema: 'db/migrations'
    queries: 'db/queries'
    engine: 'postgresql'
    gen:
      go:
        package: 'db'
        out: 'db/sqlc'
        sql_package: 'pgx/v5'
        emit_json_tags: true
        emit_interface: false
        emit_empty_slices: true
        emit_methods_with_db_argument: false
        overrides:
          - db_type: 'timestamptz'
            go_type: 'time.Time'
          - db_type: 'uuid'
            go_type: 'github.com/google/uuid.UUID'
          - db_type: "uuid"
            go_type: "github.com/google/uuid.NullUUID"
            nullable: true
